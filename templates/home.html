<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-weight: 600;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Forest Fire Weather Index Prediction</h1>

        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="number" step="0.01" id="temperature" name="temperature" required>
                </div>

                <div class="form-group">
                    <label for="rh">RH (Relative Humidity):</label>
                    <input type="number" step="0.01" id="rh" name="rh" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ws">Ws (Wind Speed):</label>
                    <input type="number" step="0.01" id="ws" name="ws" required>
                </div>

                <div class="form-group">
                    <label for="rain">Rain:</label>
                    <input type="number" step="0.01" id="rain" name="rain" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ffmc">FFMC:</label>
                    <input type="number" step="0.01" id="ffmc" name="ffmc" required>
                </div>

                <div class="form-group">
                    <label for="dmc">DMC:</label>
                    <input type="number" step="0.01" id="dmc" name="dmc" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dc">DC:</label>
                    <input type="number" step="0.01" id="dc" name="dc" required>
                </div>

                <div class="form-group">
                    <label for="isi">ISI:</label>
                    <input type="number" step="0.01" id="isi" name="isi" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bui">BUI:</label>
                    <input type="number" step="0.01" id="bui" name="bui" required>
                </div>

                <div class="form-group">
                    <label for="classes">Classes:</label>
                    <input type="number" id="classes" name="classes" required>
                </div>
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <input type="number" id="region" name="region" required>
            </div>

            <button type="submit">Submit Prediction</button>
        </form>

        {% if result %}
        <div class="result">
            THE FWI PREDICTION IS {{result}}
        </div>
        {% endif %}
    </div>
</body>
</html>
